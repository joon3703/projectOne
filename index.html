<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--CSS from Chessboard API-->
    <link rel="stylesheet" type="text/css" href="css/AbChess-0.3.0.css">

    <title>Project One</title>
  
  </head>

  <body>
    <div class="container">
      <div class="row" style="background:silver">
        <h1 class="header col l12">CHESS MATCH</h1>
        <section class="col l7">
          <div class="main">
            <div id="chessboard"></div>
            <input class="btn" type="button" id="startBtn" value="Start"/>
            <input class="btn" type="button" id="clearBtn" value="Clear"/>
          </div> 
        </section>
        <section class="col l4 scoresheet">
          <div class="main">
          <h3 class="scoresheet-header">Scoresheet</h3>
          <div id="number-column" class="col l1">
            <p class="move-number"></p>
          </div>
          <div id="white-column" class="col l3">
            <p class="white-moves"></p>
          </div>
          <div id="black-column" class="col l3">
            <p class="black-moves"></p>
          </div>
        </div>
        </section>
      </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Javascripts from Chessboard API-->
    <script type="text/javascript" src="js/AbChess-0.3.0.js"></script>
    <!--Here is our JS file-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
