<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--CSS from Chessboard API-->
    <link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.css">

    <title>Project One</title>
  
  </head>

  <body onresize="adjustForSmallScreen()">
    <div class="container">
      <div class="row banner">
        <h1 class="header col l9">CHESS MATCH</h1>

        <div id="user-container">
          <div id="user-pic"></div>
          <div id="user-name"></div>
          <a class="waves-effect waves-light btn"><i class="material-icons medium left">account_box</i>Sign-in with Google</a>
          <input class="btn" id="sign-out" type="button"  value="Sign-out"/>
        </div>
      </div>
      <div class="row" style="background:silver">

        <section class="col l9">
          <div id="board"></div>

          <input type="button" id="startPositionBtn" value="Start Position" />


          <input class="btn" type="button" id="startBtn" value="Start"/>
          <input class="btn" type="button" id="clearBtn" value="Clear"/>
          <input class="btn" type="button" id="submitBtn" value="Submit"/>

          <div class="chatbox">
            <h3>CHAT  <i class="material-icons small">chat_bubble_outline</i></h3>

            <div class="input-field col l10">
              <textarea id="text-area" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
            <input class="btn" type="button" id="chatBtn" value="Send"/>

            
          </div>



        </section>
        <section class="col l3 scoresheet">
          <h3 class="scoresheet-header">Scoresheet</h3>
          <div id="number-column" class="col l1">
            <p class="move-number"></p>
          </div>
          <div id="white-column" class="col l3">
            <p class="white-moves"></p>
          </div>
          <div id="black-column" class="col l3">
            <p class="black-moves"></p>
          </div>
        </section>
      </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Javascripts from Chessboard API-->
    <script type="text/javascript" src="js/chessboard-0.3.0.js"></script>
    <!--Here is our JS file-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
